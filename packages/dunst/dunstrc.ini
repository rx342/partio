[global]
follow="mouse"
font="Inter Display 11"
frame_color="#89b4fa"
notification_limit=5
origin="bottom-right"
padding=10
separator_color="frame"
show_indicators="no"

[urgency_critical]
background="#1e1e2e"
foreground="#cdd6f4"
frame_color="#f38ba8"
timeout=3

[urgency_low]
background="#1e1e2e"
foreground="#cdd6f4"
frame_color="#f9e2af"
timeout=3

[urgency_normal]
background="#1e1e2e"
foreground="#cdd6f4"
frame_color="#fab387"
timeout=3
